<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th,td{
            border: 1px solid black;
            padding: 8px;
        }

        .destaque{
            background-color: aquamarine;
        }
        
        /*tr.destaque{
            background-color: rgb(107, 105, 110); deixa uma linha só colorida*/
        

        col.conome{
            background-color: rgb(127, 235, 235);
        }

        col.cosexo , col.coidade{ /*deixa duas colunas com a mesma cor ao mesmo tempo*/
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <h1>Exercício tabelas</h1>

    <table>
           
      <colgroup> <!--deixa a coluna selecionada colorida
        -->
          <col class="conome">
          <col class="cosexo">
          <col class="coidade">
          <col class="coprof">
      </colgroup>

        <caption>Cadastros</caption>

        <tr>
            <th scope="rowgroup">Nome</th>
            <th scope="rowgroup">Sexo</th>
            <th scope="rowgroup">Idade</th>
            <th scope="rowgroup">Profissão</th>
        </tr>

        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>

        <tr>
            <td>Tiago</td>
            <td>M</td>
            <td>21</td>
            <td>Instalador </td>
        </tr>

        <tr>
            <td>Thais</td>
            <td>F</td>
            <td>20</td>
            <td>Programadora</td>
        </tr>

        <tr>
            <td >Viviane</td>
            <td>F</td>
            <td>43</td>
            <td>Administradora</td>
        </tr>

        <tr>
            <td>Sidney</td>
            <td>M</td>
            <td>33</td>
            <td>Bombeiro</td>
        </tr>

        <tr>
            <td>Vitor</td>
            <td>M</td>
            <td>51</td>
            <td>Advogado</td>
        </tr>
    </table>
</body>
</html>
